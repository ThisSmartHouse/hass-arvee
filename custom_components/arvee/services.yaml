set_timezone:
  name: Set Timezone
  description: Set the Home Assistant timezone directly.
  fields:
    timezone:
      name: Timezone
      description: Timezone in IANA format (e.g., America/New_York)
      required: true
      example: "America/New_York"
      selector:
        text:

set_geo_timezone:
  name: Set Geographic Timezone
  description: Set Home Assistant location and timezone based on coordinates.
  fields:
    latitude:
      name: Latitude
      description: Latitude coordinate
      required: true
      example: 40.7128
      selector:
        number:
          min: -90
          max: 90
          mode: box
    longitude:
      name: Longitude
      description: Longitude coordinate
      required: true
      example: -74.0060
      selector:
        number:
          min: -180
          max: 180
          mode: box
    elevation:
      name: Elevation
      description: Elevation value (optional). Unit specified by elevation_unit.
      required: false
      example: 100
      selector:
        number:
          mode: box
    elevation_unit:
      name: Elevation Unit
      description: Unit for elevation value (m for meters, ft for feet)
      required: false
      default: m
      example: m
      selector:
        select:
          options:
            - label: Meters
              value: m
            - label: Feet
              value: ft
